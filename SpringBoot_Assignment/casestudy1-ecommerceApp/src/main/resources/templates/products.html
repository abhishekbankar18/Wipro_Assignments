<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Products</title>
 </head>
 <body>
 <h1>Product List</h1>
 <ul>
 <li th:each="product : ${products}">
 <a th:href="@{/products/{id}(id=${product.id})}"><span th:text="${product.name}"></span></a>
<span th:text="${product.price}"></span> USD
 </li>
 </ul>
 </body>
 </html>
