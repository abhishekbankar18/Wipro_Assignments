<!DOCTYPE html>
<html>
<head>
    <title>Edit Payment</title>
</head>
<body>
<h1>Edit Payment</h1>
<form action="#" th:action="@{/update-payment}" th:object="${payment}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Order ID:</label>
    <input type="number" th:field="*{orderId}" required/><br/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required/><br/><br/>

    <label>Status:</label>
    <input type="text" th:field="*{status}" required/><br/><br/>

    <label>Payment Date:</label>
    <input type="text" th:value="${#dates.format(payment.paymentDate, 'yyyy-MM-dd HH:mm')}" disabled/><br/><br/>

    <button type="submit">Update Payment</button>
</form>
<a href="/payments">Back to Payments</a>
</body>
</html>
