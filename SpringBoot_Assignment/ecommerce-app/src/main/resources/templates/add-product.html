<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Product</title></head>
<body>
    <h1>Add Product</h1>
    <form th:action="@{/save-product}" th:object="${product}" method="post">
        <label>Name:</label> <input type="text" th:field="*{name}" /><br/>
        <label>Price:</label> <input type="number" step="0.01" th:field="*{price}" /><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
