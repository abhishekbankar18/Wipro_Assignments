<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
</head>
<body>
<h1>Payments</h1>
<a href="/add-payment">Add Payment</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Payment Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="payment : ${paymentList}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.orderId}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/edit-payment/{id}(id=${payment.id})}">Edit</a> |
                <a th:href="@{/delete-payment/{id}(id=${payment.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<a href="/home">Back to Home</a>
</body>
</html>
