 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Food List</title>
 </head>
<body>
 <h1>Food Items</h1>
 <table>
 <tr>
 <th>Name</th>
 <th>Description</th>
 </tr>
 <tr th:each="food : ${foodItems}">
 <td th:text="${food.name}"></td>
 <td th:text="${food.description}"></td>
 </tr>
 </table>
 <a href="/add-food">Add Food Item</a>
 </body>
 </html>
